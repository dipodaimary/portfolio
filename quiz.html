<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    .hidden {
      display: none;
    }
    .link-button {
      font-size: 1rem;
      color: #007BFF;
      background: none;
      border: none;
      padding: 0;
      text-decoration: underline;
      cursor: pointer;
    }
    .link-button:hover {
      color: #0056b3;
    }
    #question-ids-container {
      margin: 15px auto;
      max-width: 80%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    .question-id-button {
      display: inline-block;
      padding: 5px 10px;
      margin: 2px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .question-id-button:hover {
      background-color: #e0e0e0;
    }
    .question-id-button.active {
      background-color: #007BFF;
      color: white;
      border-color: #0056b3;
    }
    #options-list {
      list-style-type: none;
      padding: 0;
      text-align: left;
      display: inline-block;
    }
    #options-list li {
      margin: 10px 0;
      text-align: left;
    }
    #options-list li::before {
      content: attr(data-option) ") ";
      font-weight: bold;
    }
    #question-container {
      margin-bottom: 20px;
    }
    #question-id {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }
    #answer {
      margin-top: 20px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="quiz-title">Quiz</h1>
  <div id="question-ids-container"></div>
  <div id="question-container">
    <p id="question-id"></p>
    <p id="question-text"></p>
    <ul id="options-list"></ul>
    <p id="answer" class="hidden"></p>
  </div>
  <div id="controls">
    <button id="show-answer" class="link-button hidden">Show Answer</button>
    <button id="prev-question" class="link-button hidden">Previous Question</button>
    <button id="next-question" class="link-button hidden">Next Question</button>
    <div id="question-nav" style="margin-top: 15px;">
      <label for="question-id-input">Go to Question ID: </label>
      <input type="number" id="question-id-input" min="1" style="width: 60px;">
      <button id="go-to-question" class="link-button">Go</button>
    </div>
    <button id="back-to-toc" class="link-button">Return to Table of Contents</button>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;

    // Get the JSON file name and level from the query string
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    const level = urlParams.get('level');
const quizTitleMap = {
    './questions/intro_ml.json': 'Introduction to Machine Learning',
    './questions/knn.json': 'KNN',
    './questions/decisiontree.json': 'Decision Tree',
    './questions/dnn_cv.json': 'DNN Cross Validation',
    './questions/dnn_intro.json': 'Introduction to DNN',
    './questions/dnn_nlp.json': 'DNN for NLP',
    './questions/dual_kernels.json': 'Dual Kernels',
    './questions/embeddings.json': 'Embeddings',
    './questions/ensemble.json': 'Ensemble Methods',
    './questions/expect_max.json': 'Expectation Maximization',
    './questions/generalization.json': 'Generalization in ML',
    './questions/graphical_models.json': 'Graphical Models',
    './questions/linearreg.json': 'Linear Regression',
    './questions/logreg.json': 'Logistic Regression',
    './questions/misc.json': 'Miscellaneous Topics',
    './questions/optimization.json': 'Optimization Techniques',
    './questions/stat_decision_theory.json': 'Statistical Decision Theory',
    './questions/svm.json': 'Support Vector Machines'
};

    // Update the quiz title
    document.getElementById('quiz-title').textContent = quizTitleMap[file] || 'Quiz';

    // Load questions from the JSON file
    fetch(file)
      .then(response => response.json())
      .then(data => {
        // Filter questions by level if specified
        if (level) {
          questions = data.filter(question => question.level === level);
        } else {
          questions = data;
        }

        // Ensure questions are sorted by ID
        questions.sort((a, b) => a.id - b.id);

        // Generate question ID buttons
        generateQuestionIdButtons();

        // Display the first question
        if (questions.length > 0) {
          displayQuestion(currentQuestionIndex);
        } else {
          document.getElementById('question-container').innerHTML = '<p>No questions available for the selected level.</p>';
        }
      })
      .catch(error => console.error('Error loading questions:', error));

    // Generate clickable buttons for all question IDs
    function generateQuestionIdButtons() {
      const container = document.getElementById('question-ids-container');
      container.innerHTML = '';
      
      questions.forEach((question, index) => {
        const button = document.createElement('div');
        button.className = 'question-id-button';
        button.textContent = question.id;
        button.setAttribute('data-index', index);
        button.addEventListener('click', () => {
          currentQuestionIndex = index;
          displayQuestion(currentQuestionIndex);
        });
        container.appendChild(button);
      });
    }

    // Display the current question
    function displayQuestion(index) {
      const question = questions[index];
      const questionText = document.getElementById('question-text');
      const optionsList = document.getElementById('options-list');
      const answer = document.getElementById('answer');
      const prevButton = document.getElementById('prev-question');
      const nextButton = document.getElementById('next-question');
      const showAnswerButton = document.getElementById('show-answer');

      // Update question text and options
      document.getElementById('question-id').textContent = `Question ID: ${question.id}`;
      questionText.textContent = `${question.question}`;
      
      // Highlight current question ID button
      const idButtons = document.querySelectorAll('.question-id-button');
      idButtons.forEach(button => {
        if (parseInt(button.getAttribute('data-index')) === index) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
      optionsList.innerHTML = question.options
        .map((option, i) => `<li data-option="${String.fromCharCode(65 + i)}">${option}</li>`)
        .join('');

      // Hide the answer initially
      answer.textContent = `Answer: ${question.correct.map(c => `${String.fromCharCode(65 + c)}) ${question.options[c]}`).join(", ")} - ${question.explanation}`;
      answer.classList.add('hidden');

      // Show/hide buttons based on question index
      showAnswerButton.classList.remove('hidden');
      prevButton.style.display = index > 0 ? 'inline' : 'none';
      nextButton.style.display = index < questions.length - 1 ? 'inline' : 'none';
    }

    // Function to find question index by ID
    function findQuestionIndexById(id) {
      return questions.findIndex(q => q.id === id);
    }

    // Event listeners for buttons
    document.getElementById('show-answer').addEventListener('click', () => {
      document.getElementById('answer').classList.remove('hidden');
    });

    document.getElementById('prev-question').addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion(currentQuestionIndex);
      }
    });

    document.getElementById('next-question').addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion(currentQuestionIndex);
      }
    });

    document.getElementById('go-to-question').addEventListener('click', () => {
      const idInput = document.getElementById('question-id-input');
      const questionId = parseInt(idInput.value);
      
      if (isNaN(questionId) || questionId < 1) {
        alert('Please enter a valid question ID (must be a positive number)');
        return;
      }
      
      const index = findQuestionIndexById(questionId);
      
      if (index === -1) {
        alert(`Question with ID ${questionId} not found`);
        return;
      }
      
      currentQuestionIndex = index;
      displayQuestion(currentQuestionIndex);
    });

    document.getElementById('back-to-toc').addEventListener('click', () => {
      window.location.href = './index.html';
    });
  </script>
</body>
</html>
